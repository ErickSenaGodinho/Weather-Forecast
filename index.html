<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="weather-icons.min.css" />
        <title>Wheather Forecast</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Wheather Forecast Project</h1>
            </header>
            <main>
                <div class="information">
                    <i class="wi wi-thermometer-exterior temperature"></i
                    ><span class="temperature"></span>
                    <i class="wi wi-strong-wind wind"></i
                    ><span class="wind"></span>
                    <i class="wi wi-humidity humidity"></i
                    ><span class="humidity"></span>
                </div>
                <img src="PlaceHolder.jpg" alt="Weather Image" />
                <div class="form">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" />
                    <button>Search</button>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
